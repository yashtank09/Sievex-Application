spring.application.name=Sievex-Application
server.port=8081
server.servlet.context-path=/api/v1
# Spring Security

# Enable/disable security
spring.security.enabled=True

spring.datasource.url=jdbc:mysql://localhost:3306/sievex?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=admin
spring.datasource.password=Admin@!123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate properties for SQL formatting and logging
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false

# Global logging level
logging.level.root=INFO

# Package-specific levels
logging.level.com.xcrops=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Application properties
apps.base-url=http://localhost:8081/api/v1

# JWT secret & expiration
jwt.secret-key=vfmW5bICY7AWMLIliompZrk7dzPg3xdK
# JWT token expiration time in milliseconds (e.g., 86400000 ms = 24 hours)
jwt.expiration-time=86400000

management.endpoints.web.exposure.include=*

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activate=true
springdoc.swagger-ui.syntaxHighlight.theme=monokai

# Disable swagger in production (set to true in production)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Radis configs
spring.redis.host=localhost
spring.redis.port=6379
management.health.redis.enabled=false
